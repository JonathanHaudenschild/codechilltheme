<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for the brackets -->
    <filter id="bracketGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00d2ef" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ff0080" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="0" stdDeviation="9" flood-color="#ffed00" flood-opacity="0.3"/>
    </filter>
    
    <!-- Text glow for subtle enhancement -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Line 1: (ODE& -->
  <g transform="translate(200, 50)" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', 'Cascadia Code', 'Roboto Mono', monospace" font-weight="700">
    <text x="-100" y="0" font-size="48" fill="#00d2ef" filter="url(#bracketGlow)">(</text>
    <text x="-25" y="0" font-size="48" fill="#ffffff" filter="url(#textGlow)" letter-spacing="0.12em">ODE</text>
    <text x="55" y="0" font-size="48" fill="#9ca3af" filter="url(#textGlow)">&amp;</text>
  </g>
  
  <!-- Line 2: [HILL -->
  <g transform="translate(200, 100)" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', 'Cascadia Code', 'Roboto Mono', monospace" font-weight="700">
    <text x="-120" y="0" font-size="48" fill="#ff0080" filter="url(#bracketGlow)">[</text>
    <text x="-25" y="0" font-size="48" fill="#ffffff" filter="url(#textGlow)" letter-spacing="0.12em">HILL</text>
  </g>
  
  <!-- Line 3: {lub -->
  <g transform="translate(200, 150)" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', 'Cascadia Code', 'Roboto Mono', monospace" font-weight="700">
    <text x="-90" y="0" font-size="48" fill="#ffed00" filter="url(#bracketGlow)">{</text>
    <text x="-25" y="0" font-size="48" fill="#ffffff" filter="url(#textGlow)" letter-spacing="0.12em">lub</text>
  </g>
</svg>